  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
</script>

<!-- shims:js -->
<!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

<!-- libs:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e, 'Disaster');
      Rollbar.error(e, function(err, data) {
        if (err) {
          console.log('Error while reporting error to Rollbar: ', e);
        } else {
          console.log('Error successfully reported to Rollbar. UUID:', data.result.uuid);
        }
      });
    });
  </script>
<% } %>
<% if (BUILD_TYPE === 'prod') { %>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-75528335-1', 'auto');
  //  ga('require', 'autotrack');
    ga('require', 'cleanUrlTracker', {});
    ga('require', 'eventTracker', {});
    ga('require', 'impressionTracker', {});
    ga('require', 'mediaQueryTracker', {});
    ga('require', 'outboundFormTracker', {});
    ga('require', 'outboundLinkTracker', {});
    ga('require', 'pageVisibilityTracker', {});
    ga('require', 'socialWidgetTracker', {});
    ga('require', 'urlChangeTracker', {});
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
<% } %>
