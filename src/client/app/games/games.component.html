<section>
  <h2 [hidden]="isLoading">{{ title || 'Games' }}</h2>

  <agot-date-range [showSort]="true" [criteria]="criteria"
                   [hidden]="hideFilters"
                   (rangeChange)="onDateRangeChange($event)"></agot-date-range>

  <agot-spinner [isRunning]="isLoading"></agot-spinner>

  <div *ngIf="loadingError" class="alert alert-danger">
    Well, shit. {{ loadingError | json }}
    <button type="button" (click)="loadGames(criteria)">Try again</button>
  </div>

  <agot-game-timeline-chart *ngIf="!isLoading && !loadingError && games?.length"
                            [games]="games"></agot-game-timeline-chart>

  <agot-games-table [games]="games"></agot-games-table>
</section>
