<agot-spinner [isRunning]="isLoading"></agot-spinner>
<form [formGroup]="deckChooserForm">
  <select class="form-control icon-menu" [disabled]="isLoading" formControlName="deckId"
          (change)="onDeckChange($event.target.value)">
    <option value="">--{{ isLoading ? 'Loading decks' : 'Choose deck' }}--</option>
    <option *ngFor="let deck of decks" value="{{ deck.deckId }}">
      {{ deck.title || deck.fallbackTitle }}
    </option>
  </select>
</form>
