<div *ngIf="game$ | async as game">
  <!--TODO ; let game on NG4-->
  <h2>{{ game.gameId ? 'Edit' : 'Create' }} Game</h2>

  <agot-game-form [game]="game" [hidden]="loading$ | async"
                  (update)="onSubmit($event)" (cancel)="onCancel()"></agot-game-form>
</div>

<agot-spinner [isRunning]="loading$ | async"></agot-spinner>

<h3 *ngIf="!(loading$ | async) && !(game$ | async)" class="alert alert-danger">Game not found</h3>
