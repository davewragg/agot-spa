<section>
  <button class="btn btn-primary mb-1" [routerLink]="['/groups/new']">Create new group</button>

  <agot-spinner [isRunning]="loading$ | async"></agot-spinner>

  <div class="mb-1" *ngIf="!(loading$ | async)">
    <h3>My Groups</h3>
    <agot-groups-list [groups]="myGroups$ | async"
                      [selectedGroupId]="selectedGroupId$ | async"
                      (selectGroup)="onGroupSelect($event)"></agot-groups-list>

    <h3>The Rest</h3>
    <agot-groups-list [groups]="groups$ | async"
                      (joinGroup)="onGroupJoin($event)"></agot-groups-list>
  </div>
</section>
