<div [class.table-active]="editing"
     class="text-xs-center">
  <div class="card-header faction-body faction-{{ gamePlayer.agendaId || gamePlayer.secondFactionId }}">
    <img class="card-image-top" src="/assets/img/icon{{ gamePlayer.faction.factionId }}.png"
         alt="{{ gamePlayer.faction.factionName }}">
  </div>
  <div class="card-block">
    <h4 class="card-title player-title">{{ gamePlayer.player.name }}</h4>
  </div>
  <ul class="list-group list-group-flush" *ngIf="!editing">
    <li class="list-group-item font-weight-bold">{{ gamePlayer.faction.factionName }}</li>
    <li class="list-group-item">{{ gamePlayer.agenda?.title || gamePlayer.secondaryFaction?.factionName || 'No Agenda'
      }}
    </li>
  </ul>
  <div class="card-block" *ngIf="editing">
    <agot-game-player-form [gamePlayer]="gamePlayer"
                           (updatePlayer)="onPlayerUpdate(gamePlayer)"></agot-game-player-form>
  </div>
  <div class="card-block" *ngIf="!readOnly">
    <button type="button" class="btn btn-info" (click)="toggleEditing()">{{ editing ? 'Cancel' : 'Edit' }}
    </button>
    <button type="button" class="btn btn-danger" (click)="onRemove(gamePlayer)">Remove</button>
  </div>
  <div class="card-footer text-warning font-weight-bold" *ngIf="gamePlayer.isWinner">
    Winner
  </div>
  <div class="card-footer text-muted" *ngIf="!gamePlayer.isWinner">
    Loser big loser
  </div>
</div>
