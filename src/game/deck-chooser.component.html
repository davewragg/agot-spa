<agot-spinner [isRunning]="isLoading"></agot-spinner>
<form [ngFormModel]="deckChooserForm">
  <select class="form-control icon-menu" [disabled]="isLoading" ngControl="deckId"
          (change)="onDeckChange(deckSelect.value)" #deckSelect>
    <option value="">--{{ isLoading ? 'Loading decks' : 'Choose deck' }}--</option>
    <option *ngFor="#deck of decks" value="{{ deck.deckId }}">
      {{ deck.title || deck.fallbackTitle }}
    </option>
  </select>
</form>
