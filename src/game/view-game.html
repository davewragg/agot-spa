<fieldset class="card card-block">
  <div class="row">
    <div class="col-sm-4 form-group">
      <label class="form-control-label">Date</label>
      <span class="form-control-static font-weight-bold">
        <time [attr.datetime]="game.date" title="{{ game.date | amDateFormat: 'LLLL' }}">
          {{ game.date | amDateFormat: "D MMMM YYYY" }}
        </time>
      </span>
    </div>
    <div class="col-sm-4 form-group">
      <label class="form-control-label">Core set count</label>
      <span class="form-control-static font-weight-bold">{{ game.coreSetCount }}</span>
    </div>
    <div class="col-sm-4 form-group">
      <label class="form-control-label">Deck type</label>
      <span class="form-control-static font-weight-bold">{{ game.deckType.title }}</span>
    </div>
  </div>
</fieldset>

<agot-game-players [gamePlayers]="game.gamePlayers" [readOnly]="true"></agot-game-players>

<div>
  <button type="button" class="btn btn-success-outline" (click)="onEdit()">Edit</button>
  <button type="button" class="btn btn-danger-outline" (click)="onDelete()" [hidden]="deleting">Delete</button>

  <div [hidden]="!deleting" class="card card-block alert-warning">
    <p class="card-text">Serious delete game?</p>
    <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(true)">Yep</button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="deleting = false">Whoops</button>
  </div>

  <a [routerLink]="['/Home']" class="btn btn-primary-outline">&laquo; Back to list</a>
</div>
