<form (ngSubmit)="onSubmit()" [ngFormModel]="gameForm" [hidden]="disabled" class="form">
  <fieldset>
    <div class="row">
      <div class="col-sm-4 form-group">
        <label class="form-control-label">Date</label>
        <input type="date" ngControl="date" class="form-control form-control-sm">
      </div>
      <div class="col-sm-4 form-group">
        <label class="form-control-label">Core set count</label>
        <input type="number" ngControl="coreSetCount" min="1" max="3" class="form-control">
      </div>
      <div class="col-sm-4 form-group">
        <label class="form-control-label">Deck type</label>
        <select ngControl="deckTypeId" class="form-control">
          <option *ngFor="#deckType of deckTypes" [value]="deckType.deckTypeId">{{ deckType.title }}</option>
        </select>
      </div>
    </div>
  </fieldset>

  <agot-game-players [gamePlayers]="gamePlayers" (change)="onPlayerChange($event)"></agot-game-players>

  <div class="form-group">
    <button type="submit"
            [disabled]="!gameForm.valid"
            class="btn btn-primary">{{ game.gameId ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="btn" (click)="onCancel()">Cancel</button>
  </div>
  valid? {{ gameForm.valid }} pristine? {{ gameForm.pristine }}
  <div [hidden]="gameForm.valid || gameForm.pristine" class="alert alert-danger">
    Fix the issues, you dunce
  </div>
</form>
