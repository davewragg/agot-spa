{{ game | json }}

<form (ngSubmit)="onSubmit()" [ngFormModel]="gameForm">
  <div class="form-group">
    <label>Date
      <input type="date"
             ngControl="date"
             class="form-control">{{ game.date }}
    </label>
  </div>
  <div class="form-group">
    <label>Core set count
      <input type="number"
             ngControl="coreSetCount"
             min="1" max="3"
             class="form-control">{{ game.coreSetCount }}
    </label>
  </div>
  <div class="form-group">
    <label>Deck type
      <select
        ngControl="deckTypeId" class="form-control">
        <option *ngFor="#deckType of deckTypes" [value]="deckType.deckTypeId">{{deckType.title}}</option>
      </select>
      {{ game.deckTypeId}}
    </label>
  </div>
  <div class="form-group">
    <label>Players
      <input type="text"
             ngControl="gamePlayers"
             class="form-control">{{ game.gamePlayers }}
    </label>
  </div>
  <button type="submit"
          [disabled]="!gameForm.valid"
          class="btn btn-default">{{ game.gameId ? 'Update' : 'Create' }}
  </button>
  valid? {{ gameForm.valid }} pristine? {{ gameForm.pristine }}
  <div [hidden]="gameForm.valid || gameForm.pristine" class="alert alert-danger">
    Fix the issues, you dunce
  </div>
</form>
