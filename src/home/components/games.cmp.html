<section>
  <h2>Games</h2>

  <div *ngIf="loadingError" class="error">
    Well, shit. {{ loadingError | json }}
  </div>
  <table *ngIf="games">
    <thead>
    <tr>
      <th>Date</th>
      <th>Deck type</th>
      <th>Players</th>
      <th>Winner</th>
      <th>Sets</th>
      <th>Controls</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="!games.length">
      <td colspan="8">No games? WTF</td>
    </tr>
    <tr *ngFor="#game of games">
      <td>{{ game.date | amDateFormat: "LL" }}</td>
    </tr>
    </tbody>
  </table>
</section>
